<body>
<section>
    <header class="header-dark">
        <nav class="navbar navbar-dark navbar-expand-lg navigation-clean-search">
            <div class="container"><img src="img/Emblem-Tesla.jpg" style="width: 178px;">
                <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                        class="visually-hidden">Toggle navigation</span><span

                <div class="collapse navbar-collapse" id="navcol-1">
                    <form class="me-auto" target="_self">

                    <span class="d-flex justify-content-end navbar-text" style="width: 86px;"><a

        <div class="container hero">

                    <h2 class="visually-hidden">Login Form</h2>

                    <div class="mb-3"><input class="shadow-sm form-control" type="email" name="email"

                    <div class="mb-3"><input class="form-control" type="password" name="password"

                    <a class="btn btn-primary d-block w-100" role="button" href="landing-page.html"
